  0%{

  }

  100%{
    margin-top: 120;
  }
}
@keyframes fly{
  0%{
    top: 505;
    transform:scaleY(-1);
  }
  25%{
    top: 0;
    transform:scaleY(1);
  }

  100%{
    top: 505;
    transform:scaleY(-1);
  }
}
